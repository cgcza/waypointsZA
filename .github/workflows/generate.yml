name: Generate artefacts

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      OUT_PATH: "output"

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt install gpsbabel
        python -m pip install --upgrade pip
        pip install -U pylint
        pip install -U aerofiles
        echo "DATE=$(date +\%Y\%m\%d)" >> $GITHUB_ENV

    - name: Create release artefacts
      run: |
        ./release.bash ${OUT_PATH}
        ls -larth ${OUT_PATH}
        echo "${{ env.OUT_PATH }}"

    - uses: actions/upload-artifact@v2
      with:
        name: artefacts
        path: ${{ env.OUT_PATH }}
        if-no-files-found: error # 'warn' or 'ignore' are also available, defaults to `warn`

    - name: Update CSV Gist
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.GIST_TOKEN }}
        gist_id: 86d782cc0405dd54a80eecc3838ffe83
        gist_file_name: ZA_Cape_UNRELEASED.cup.csv
        file_path: ./${{ env.OUT_PATH }}/ZA_Cape_${{ env.DATE }}.cup.csv

    - name: Update GeoJSON Gist
      uses: exuanbo/actions-deploy-gist@v1
      with:
        token: ${{ secrets.GIST_TOKEN }}
        gist_id: 4925e546693db0c25d874880a32533c3
        gist_file_name: ZA_Cape_UNRELEASED.geojson
        file_path: ./${{ env.OUT_PATH }}/ZA_Cape_${{ env.DATE }}.geojson
